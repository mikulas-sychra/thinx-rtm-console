<ul class="page-breadcrumb breadcrumb hide">
	<li>
		<a href="#">Home</a><i class="fa fa-circle"></i>
	</li>
	<li class="active">
		API Keys
	</li>
</ul>

<!-- BEGIN MAIN CONTENT -->
<div ng-controller="ApikeysController" class="margin-top-10">
	<div class="row">
		<div class="col-md-12 col-sm-12">
			<!-- BEGIN PORTLET-->
			<div class="portlet light ">
				<div class="portlet-title">
					<div class="caption caption-md">
						<i class="icon-bar-chart font-green-haze hide"></i>
						<!--<span class="caption-subject font-green-haze bold uppercase">API Keys</span>-->

						<a href="#" class="btn green-haze" data-target="#pageModal" data-toggle="modal">New API Key</a>

						<span class="caption-helper hide">weekly stats...</span>
					</div>
					<div class="actions hidden">
						<div class="btn-group btn-group-devided" data-toggle="buttons">
							<label class="btn btn-transparent grey-salsa btn-circle btn-sm active">
							<input type="radio" name="options" class="toggle" id="option1">Active</label>
							<label class="btn btn-transparent grey-salsa btn-circle btn-sm">
							<input type="radio" name="options" class="toggle" id="option1">Revoked</label>
							<label class="btn btn-transparent grey-salsa btn-circle btn-sm">
							<input type="radio" name="options" class="toggle" id="option3">All</label>
						</div>
					</div>
				</div>
				<div class="portlet-body">
					
					<div class="table-scrollable table-scrollable-borderless">
						<table class="table table-hover table-light">
							<thead>
								<tr class="uppercase">
									<th>
										Key ID
									</th>
									<th>
                                        Reserved
									</th>
                                    <th>
                                        Actions
                                    </th>
								</tr>
							</thead>

                            <tr ng-repeat="apikey in $root.profile.api_keys">
								<td class="fit">
									{{apikey}}
								</td>
								<td>
                                    
								</td>
								<td>
                                    <button type="button" class="btn btn-danger btn-tiny" ng-click="revokeApikey(apikey, $index)"><i class="fa fa-cross"></i> Revoke</button>
								</td>
                            </tr>
						</table>
					</div>
				</div>
			</div>
			<!-- END PORTLET-->
		</div>
	</div>
</div>



<!-- BEGIN FORM-->
				<form action="#" class="form-horizontal form-bordered">
					<div id="pageModal" class="modal fade" role="dialog" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
								<h4 class="modal-title">New API Key</h4>
							</div>
							<div class="modal-body">
								<form action="#" class="form-horizontal">
									<div class="form-group last">
										<label class="control-label col-md-3">API Key</label>
										<div class="col-md-8">
											<span>{{newApikey}}</span>
										</div>
										<div class="col-md-1">
											<button type="button" class="btn btn-tiny">Copy</button>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary" ng-click="createApikey()"><i class="fa fa-check"></i> Create</button>
							</div>
						</div>
					</div>
				</div>
				</form>
				<!-- END FORM-->


<!-- END MAIN CONTENT -->
