<div class="row">
  <div class="col-md-12">
      <!-- BEGIN PORTLET -->
      <div class="portlet light">
          <div class="portlet-title tabbable-line">
              <div class="caption caption-md">
                  <i class="icon-globe theme-font "></i>
                  <span class="caption-subject font-blue-madison bold uppercase">History</span>
              </div>
              <ul class="nav nav-tabs">
                  <li class="active">
                      <a href="#" data-target="#tab_1_1" data-toggle="tab"> Audit Log </a>
                  </li>
                  <li>
                      <a href="#" data-target="#tab_1_2" data-toggle="tab"> Builds </a>
                  </li>
              </ul>
          </div>
          <div class="portlet-body">
              <!--BEGIN TABS-->
              <div class="tab-content">
                  <div class="portlet-input" style="margin-bottom: 10px">
                      <div class="input-icon right">
                          <i class="icon-magnifier"></i>
                          <input type="text" class="form-control form-control-solid" ng-model="searchText" placeholder="search...">
                      </div>
                  </div>
                  <div class="tab-pane active" id="tab_1_1">
                      <div class="scroller" style="height: 638px;" data-always-visible="1" data-rail-visible1="0" data-handle-color="#D7DCE2">
                          <ul class="feeds">
                              <li ng-repeat="(date, value) in $root.auditlog | objFilter:searchText | limitTo:200 track by $index">
                                  <div class="col1">
                                    <div class="date">
                                        <i class="fa fa-bell-o"></i> {{date | lastSeen}}
                                    </div>
                                    <div class="cont">
                                        <div class="cont-col2">
                                            <div class="desc"> {{value}}</div>
                                        </div>
                                    </div>
                                  </div>
                              </li>
                          </ul>
                      </div>
                  </div>
                  <div class="tab-pane" id="tab_1_2">
                      <div class="scroller" style="height: 638px;" data-always-visible="1" data-rail-visible1="0" data-handle-color="#D7DCE2">
                          <ul class="feeds">
                              <li ng-repeat="(key, build) in $root.buildlog | filter:message:searchText | limitTo:200 track by $index">
                                <div class="col1">
                                  <div class="date">
                                      <i class="fa fa-cogs"></i> {{build.date | lastSeen}} {{build.udid | limitTo:6}}
                                      <a class="btn btn-circle btn-icon-only btn-default"  data-target="#logModal" data-target="#full-width" data-toggle="modal" ng-click="showBuild(build.build_id)">
                                          <i class="fa fa-eye"></i>
                                      </a>
                                  </div>
                                  <div class="cont">
                                      <div class="cont-col2">
                                          <div class="desc"> {{build.message}}</div>
                                      </div>
                                  </div>
                                </div>
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>
              <!--END TABS-->
          </div>
      </div>
      <!-- END PORTLET -->
  </div>
</div>
<!-- BEGIN MAIN JS-->
<script>
    Profile.init(); // init page demo
</script>
<!-- BEGIN MAIN JS -->
