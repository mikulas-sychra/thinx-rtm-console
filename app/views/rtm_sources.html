<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb hide">
	<li>
		<a href="#">Home</a><i class="fa fa-circle"></i>
	</li>
	<li class="active">
		Sources
	</li>
</ul>
<!-- END PAGE BREADCRUMB -->
<!-- BEGIN MAIN CONTENT -->
<div ng-controller="SourcesController" class="margin-top-10">
	<div class="row">
		<div class="col-md-12 col-sm-12">
			<!-- BEGIN PORTLET-->
			<div class="portlet light ">
				<div class="portlet-title">
					<div class="caption caption-md">
						<i class="icon-bar-chart font-green-haze hide"></i>

						<a href="#" class="btn green-haze" data-target="#pageModal" data-toggle="modal">Add Source</a>

					</div>
					<div class="actions">
						<div class="btn-group btn-group-devided" data-toggle="buttons">
							<label class="btn btn-transparent grey-salsa btn-circle btn-sm active">
							<input type="radio" name="options" class="toggle" id="option1">What</label>
							<label class="btn btn-transparent grey-salsa btn-circle btn-sm">
							<input type="radio" name="options" class="toggle" id="option1">To</label>
							<label class="btn btn-transparent grey-salsa btn-circle btn-sm">
							<input type="radio" name="options" class="toggle" id="option3">Filter</label>
						</div>
					</div>
				</div>
				<div class="portlet-body">
					
					<div class="table-scrollable table-scrollable-borderless">
						<table class="table table-hover table-light">
							<thead>
								<tr class="uppercase">
									<th class="fit">
										URL
									</th>
									<th>
                                        Devices
									</th>
                                    <th>
                                        Reserved
                                    </th>
								</tr>
							</thead>

                            <tr ng-repeat="repo in $root.sources">
								<td class="fit">
									{{repo.url}}
								</td>
								<td>
									<span ng-repeat="device in repo.devices">
										{{device}}<br>
		                            </span>
								</td>
								<td>
                                    <button type="button" class="btn btn-danger btn-tiny" ng-click="removeSource($index)"><i class="fa fa-cross"></i> Remove</button>
								</td>
                            </tr>
						</table>
					</div>
				</div>
			</div>
			<!-- END PORTLET-->
		</div>
	</div>
</div>


                <!-- BEGIN FORM-->
				<form action="#" class="form-horizontal form-bordered">
					<div id="pageModal" class="modal fade" role="dialog" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
								<h4 class="modal-title">Add Source</h4>
							</div>
							<div class="modal-body">
								<form action="#" class="form-horizontal">
									<div class="form-group last">
										<label class="control-label col-md-3">Source URL</label>
										<div class="col-md-9">
                                            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="git@123" name="source_url"/>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary" ng-click="addSource()"><i class="fa fa-check"></i> Add</button>
							</div>
						</div>
					</div>
				</div>
				</form>
				<!-- END FORM-->


<!-- END MAIN CONTENT -->
