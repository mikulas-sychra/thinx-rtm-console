machine:
  node:
    version:
      7.10.0

dependencies:
  override: 
    - curl -L -o google-chrome.deb https://s3.amazonaws.com/circle-downloads/google-chrome-stable_current_amd64_47.0.2526.73-1.deb - sudo dpkg -i google-chrome.deb - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome - rm google-chrome.deb

test:
  pre:
    - npm install .
    - npm install -g protractor
    - webdriver-manager update
    - nohup bash -c "webdriver-manager start 2>&1 &"
    
  post:
    - curl -sSL https://download.sourceclear.com/ci.sh | sh

## Custom notifications
notify:
